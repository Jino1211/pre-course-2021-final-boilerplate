<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My TODO List</title>
    <script src="utils.js"></script>
  </head>
  <body>

    <div id="main-container">
      <section class="control-section">
        <header>
          <h1 id="h1">To-Do List</h1>
          <p id="counter-paragraph">Do you have <span id="counter">0</span><span id="span-task"> task</span> to do</p>
        </header>
        <form id="add-form">
          <input type="text" id="text-input" maxlength="40" required >
          <select name="priority" id="priority-selector">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          </select>
          <button class="buttons" id="add-button" placeholder="new task">Add</button>
        </form>
        <button class="buttons" id="sort-button">Sort By Priority</button>
        <section id="search-section">
          <input type="text" id="text-search" placeholder="search task" type="search">
          <button class="buttons" id="search-button">Search</button>
          <button class="buttons" id="date-sort">Oldest</button>
          <img src="./images/undo.jpg.png" alt="undo" id="undo">
        </section>
      </section>
      <section id="view-section" class="view">
        <div class="loader"></div>
      </section>

    </div>
    <script src="./main.js"></script>

  </body>
</html>
