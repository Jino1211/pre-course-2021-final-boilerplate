<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My TODO List</title>
    <script src="utils.js"></script>
  </head>
  <body>

    <div id="main-container">
      <header>
        <h1 id="h1">To-Do List</h1>
        <p id="counter-paragraph">Do you have <span>0 task</span> to do</p>
      </header>
      <section class="control-section">
        <form id="add-form">
          <input type="text" id="text-input" required>
          <select name="priority" id="priority-selector">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          </select>
          <button class="buttons" id="add-button">Add</button>
        </form>
        <button class="buttons" id="sort-button">Sort</button>
      </section>
      <section id="view-section">
      </section>

    </div>
    <script src="./main.js"></script>

  </body>
</html>
